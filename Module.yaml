version: 1.0.0
name: ModbusTCP Ingress
description: Module ingressing data from Modbus TCP server
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_modbustcp_Input.png
type: input
tags:
  - ModbusTCP
  - Modbus
  - TCP
  - ingress
  - input
categories:
  - id: category
    name: Ingress
image:
  name: weevenetwork/modbus-tcp-ingress
  tag: latest
environments:
  - key: SERVER_HOST_ADDRESS
    description: Modbus TCP host server IP
    value: ''
    default: server
    type: string
    name: Server Host Address
  - key: SERVER_HOST_PORT
    description: Modbus TCP host server port
    value: ''
    default: 502
    type: integer
    name: Server Host Port
  - key: FUNCTION
    description: ModbusTCP request function
    value: ''
    default: holding_registers
    type: enum
    options:
      - coils
      - discrete_inputs
      - holding_registers
      - input_registers
    name: Function
  - key: START_ADDRESS
    description: Index of the first register to read data from.
    value: ''
    default: 0
    type: integer
    name: Start Address
  - key: LENGTH
    description: Number of consecutive registers to read data from (starting from index of above Start Address)
    value: ''
    default: 3
    type: integer
    name: Length
  - key: INTERVAL_PERIOD
    description: Data from registers is read every interval period
    value: ''
    default: 1000
    type: integer
    name: Interval Period
  - key: INTERVAL_UNIT
    description: Unit for time interval
    value: ''
    default: ms
    type: enum
    options:
      - ms
      - s
      - m
      - h
      - d
    name: Interval Unit
  - key: OUTPUT_LABEL
    description: The output label at which read data is dispatched
    value: ''
    default: registers
    type: string
    name: Output Label
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
